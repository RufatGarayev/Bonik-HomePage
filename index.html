<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/imgs/favicon/shopping-icon.png">
    <!-- flaticon.css -->
    <link rel="stylesheet" href="assets/icons/flaticon.css">
    <!-- google-fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- title -->
    <title>Bonik</title>
</head>

<body>
    <!-- ======= HEADER - Start ======= -->
    <header>
        <!-- ===== header-top ===== -->
        <div class="header-top">
            <div class="container">
                <div class="header-top-content d-flex justify-content-between">
                    <!-- ===== header-top-left ===== -->
                    <div class="header-top-left d-flex">
                        <div class="phone d-flex">
                            <i class="flaticon-phone-call"></i>
                            <p>+88012 3456 7894</p>
                        </div>
                        <div class="email d-flex">
                            <i class="flaticon-envelope"></i>
                            <p>support@ui-lib.com</p>
                        </div>
                    </div>
                    <!-- ===== header-top-right ===== -->
                    <div class="header-top-right d-flex">
                        <div class="links d-flex align-items-center">
                            <ul class="d-flex">
                                <li><a href="#">Theme FAQ's</a></li>
                                <li><a href="#">Need Help?</a></li>
                            </ul>
                        </div>
                        <div class="monetaryUnit-and-langs d-flex">
                            <!-- ===== monetary-unit ===== -->
                            <div class="monetary-unit dropdownn">
                                <div class="selected-unit selected d-flex">
                                    <div class="wrapper d-flex">
                                        <div class="flag-img">
                                            <img src="assets/imgs/monetary-unit and langs/UK-flag.png" alt="uk-flag">
                                        </div>
                                        <p>EN</p>
                                    </div>
                                    <i class="flaticon-down-arrow"></i>
                                </div>
                                <ul>
                                    <li class="d-flex">
                                        <div class="flag-img english">
                                            <img src="assets/imgs/monetary-unit and langs/UK-flag.png" alt="uk-flag">
                                        </div>
                                        <p>EN</p>
                                    </li>
                                    <li class="d-flex">
                                        <div class="flag-img aze">
                                            <img src="assets/imgs/monetary-unit and langs/AZ-Flag.png" alt="az-flag">
                                        </div>
                                        <p>AZ</p>
                                    </li>
                                </ul>
                            </div>
                            <!-- ===== languages ===== -->
                            <div class="languages dropdownn">
                                <div class="selected-lang selected d-flex">
                                    <div class="wrapper d-flex">
                                        <div class="flag-img">
                                            <img src="assets/imgs/monetary-unit and langs/US-flag.png" alt="us-flag">
                                        </div>
                                        <p>USD</p>
                                    </div>
                                    <i class="flaticon-down-arrow"></i>
                                </div>
                                <ul>
                                    <li class="d-flex">
                                        <div class="flag-img us-flag">
                                            <img src="assets/imgs/monetary-unit and langs/US-flag.png" alt="us-flag">
                                        </div>
                                        <p>USD</p>
                                    </li>
                                    <li class="d-flex">
                                        <div class="flag-img aze">
                                            <img src="assets/imgs/monetary-unit and langs/AZ-Flag.png" alt="az-flag">
                                        </div>
                                        <p>AZN</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ===== header-middle ===== -->
        <div class="header-middle">
            <div class="container">
                <div class="header-middle-content d-flex justify-content-between align-items-center">
                    <!-- ===== brand ===== -->
                    <div class="brand">
                        <a href="#">
                            <img src="assets/imgs/brand/logo.svg" alt="logo">
                        </a>
                    </div>
                    <!-- ===== search ===== -->
                    <div class="search">
                        <form action="javascript:void(0)">
                            <button type="submit" class="text-muted">
                                <i class="flaticon-loupe"></i>
                            </button>
                            <input type="text" id="search-input" placeholder="Search Products...">
                        </form>
                    </div>
                    <!-- ===== actions ===== -->
                    <div class="actions">
                        <ul class="d-flex justify-content-between align-items-center">
                            <!-- compare -->
                            <li>
                                <a href="#">
                                    <i class="flaticon-balance"></i>
                                </a>
                                <sup>0</sup>
                                <div class="action-tooltip">
                                    Compare
                                </div>
                            </li>
                            <!-- wishlist -->
                            <li>
                                <a href="#">
                                    <i class="flaticon-heart"></i>
                                </a>
                                <sup>0</sup>
                                <div class="action-tooltip">
                                    Wishlist
                                </div>
                            </li>
                            <!-- cart -->
                            <li>
                                <a href="#">
                                    <i class="flaticon-shopping-bag"></i>
                                </a>
                                <sup>0</sup>
                                <div class="action-tooltip">
                                    Cart
                                </div>
                            </li>
                            <!-- account -->
                            <li>
                                <a href="#">
                                    <i class="flaticon-user-symbol-of-thin-outline"></i>
                                </a>
                                <div class="action-tooltip">
                                    Account
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ======= HEADER - End ======= -->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <!-- main.js -->
    <script src="assets/js/main.js"></script>
</body>

</html>
